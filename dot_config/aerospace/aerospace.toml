# üöÄ Auto-start apps after AeroSpace login
after-login-command = []

# üöÄ Auto-start commands after AeroSpace starts
after-startup-command = [
  "move-workspace-to-monitor 1 DELL S2421NX",
  "move-workspace-to-monitor 4 Built-in Retina Display",
  "move-workspace-to-monitor 6 DELL U2415",
  "layout tiling",
  "exec-and-forget sketchybar",
]

# Notify Sketchybar about workspace change
exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED=$AEROSPACE_FOCUSED_WORKSPACE',
]

# ‚úÖ Auto-start AeroSpace at login
start-at-login = true

# üè† Default Layout Settings
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"

# üñ•Ô∏è Window Normalization Settings
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# üñ±Ô∏è Mouse follows focus when switching monitors
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

# üñºÔ∏è Gaps Between Windows & Edges
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 10
outer.bottom = 10
# outer.top = [{ monitor."DELL U2415" = 35 }, 10]
outer.top = [{ monitor."Built-in Retina Display" = 35 }, 10]
outer.right = 10

# ‚å®Ô∏è **Keybindings (Mod key = Super)**:
[key-mapping]
preset = "qwerty"

[mode.main.binding]
# üéØ Focus Window Movement (Vim + Arrow Keys)
# ctrl-h = "focus left"
# ctrl-j = "focus down"
# ctrl-k = "focus up"
# ctrl-l = "focus right"

ctrl-left = "focus left"
ctrl-down = "focus down"
ctrl-up = "focus up"
ctrl-right = "focus right"

# üîÑ Move Window (Vim + Arrow Keys)
# ctrl-shift-h = "move left"
# ctrl-shift-j = "move down"
# ctrl-shift-k = "move up"
# ctrl-shift-l = "move right"

ctrl-shift-left = "move left"
ctrl-shift-down = "move down"
ctrl-shift-up = "move up"
ctrl-shift-right = "move right"


# # üìë Layout Controls
# ctrl-shift-quote = "split horizontal"
# ctrl-shift-v = "split vertical"
# ctrl-f = "fullscreen toggle"
# ctrl-s = "layout stacking"
# ctrl-w = "layout tabbed"
# ctrl-e = "layout toggle_split"
# ctrl-shift-space = "layout floating tiling"
# ctrl-space = "focus mode_toggle"

# üñ•Ô∏è Workspaces
ctrl-1 = "workspace 1"
ctrl-2 = "workspace 2"
ctrl-3 = "workspace 3"
ctrl-4 = "workspace 4"
ctrl-5 = "workspace 5"
ctrl-6 = "workspace 6"
ctrl-7 = "workspace 7"
ctrl-8 = "workspace 8"
ctrl-9 = "workspace 9"
ctrl-0 = "workspace 10"

# üì¶ Move Containers Between Workspaces
ctrl-shift-1 = "move-node-to-workspace 1"
ctrl-shift-2 = "move-node-to-workspace 2"
ctrl-shift-3 = "move-node-to-workspace 3"
ctrl-shift-4 = "move-node-to-workspace 4"
ctrl-shift-5 = "move-node-to-workspace 5"
ctrl-shift-6 = "move-node-to-workspace 6"
ctrl-shift-7 = "move-node-to-workspace 7"
ctrl-shift-8 = "move-node-to-workspace 8"
ctrl-shift-9 = "move-node-to-workspace 9"
ctrl-shift-0 = "move-node-to-workspace 10"

# üîÅ Switch between workspaces
ctrl-tab = "workspace-back-and-forth"
ctrl-shift-tab = "move-workspace-to-monitor --wrap-around next"

# üîß Modes
ctrl-shift-r = "mode resize"
ctrl-shift-semicolon = 'mode service'

# üîÑ Restart & Reload AeroSpace
cmd-shift-r = "reload-config"

# üîß **Resize Mode**
[mode.resize.binding]
j = "resize smart -50"
k = "resize smart +50"
l = "resize smart -50"
semicolon = "resize smart +50"
enter = "mode main"
esc = "mode main"
ctrl-r = "mode main"

# üîß **Service Mode (Advanced Controls)**
[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"]                # Reset layout
f = ["layout floating tiling", "mode main"]                # Toggle floating/tiling
backspace = ["close-all-windows-but-current", "mode main"]

# Join windows into single split container
# ctrl-shift-h = ["join-with left", "mode main"]
# ctrl-shift-j = ["join-with down", "mode main"]
# ctrl-shift-k = ["join-with up", "mode main"]
# ctrl-shift-l = ["join-with right", "mode main"]
ctrl-shift-left = ["join-with left", "mode main"]
ctrl-shift-down = ["join-with down", "mode main"]
ctrl-shift-up = ["join-with up", "mode main"]
ctrl-shift-right = ["join-with right", "mode main"]

# üîä Volume Controls
down = "volume down"
up = "volume up"
shift-down = ["volume set 0", "mode main"]

# üíª Setup workspaces by monitor
[workspace-to-monitor-force-assignment]
# Workspaces 1-3 go to your main monitor
1 = "DELL U2415"
2 = "DELL U2415"
3 = "DELL U2415"

# Workspaces 4-5 go to the laptop monitor
4 = "Built-in Retina Display"
5 = "Built-in Retina Display"

# Workspaces 6-7 go to the vertical monitor
6 = "DELL S2421Nx"
7 = "DELL S2421Nx"
