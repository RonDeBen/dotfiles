# üöÄ Auto-start apps after AeroSpace login
after-login-command = []

# üîß Disable Normalizations (More i3-like)
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# üöÄ Auto-start commands after AeroSpace starts
after-startup-command = [
  "move-workspace-to-monitor 1 DELL S2421NX",
  "move-workspace-to-monitor 4 Built-in Retina Display",
  "move-workspace-to-monitor 6 DELL U2415",
  "layout tiling"
]

# ‚úÖ Auto-start AeroSpace at login
start-at-login = true

# üè† Default Layout Settings
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"

# üñ•Ô∏è Window Normalization Settings
# enable-normalization-flatten-containers = true
# enable-normalization-opposite-orientation-for-nested-containers = true

# üñ±Ô∏è Mouse follows focus when switching monitors
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

# üñºÔ∏è Gaps Between Windows & Edges
[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       10
    outer.bottom =     10
    outer.top =        10
    outer.right =      10

# ‚å®Ô∏è **Keybindings (Mod key = Super)**:
[key-mapping]
    preset = "qwerty"

[mode.main.binding]
    # üéØ Focus Window Movement (Vim + Arrow Keys)
    cmd-h = "focus left"
    cmd-j = "focus down"
    cmd-k = "focus up"
    cmd-l = "focus right"

    cmd-left = "focus left"
    cmd-down = "focus down"
    cmd-up = "focus up"
    cmd-right = "focus right"

    # üîÑ Move Window (Vim + Arrow Keys)
    cmd-shift-h = "move left"
    cmd-shift-j = "move down"
    cmd-shift-k = "move up"
    cmd-shift-l = "move right"

    cmd-shift-left = "move left"
    cmd-shift-down = "move down"
    cmd-shift-up = "move up"
    cmd-shift-right = "move right"


    # # üìë Layout Controls
    # cmd-shift-quote = "split horizontal"
    # cmd-shift-v = "split vertical"
    # cmd-f = "fullscreen toggle"
    # cmd-s = "layout stacking"
    # cmd-w = "layout tabbed"
    # cmd-e = "layout toggle_split"
    # cmd-shift-space = "layout floating tiling"
    # cmd-space = "focus mode_toggle"

    # üñ•Ô∏è Workspaces
    cmd-1 = "workspace 1"
    cmd-2 = "workspace 2"
    cmd-3 = "workspace 3"
    cmd-4 = "workspace 4"
    cmd-5 = "workspace 5"
    cmd-6 = "workspace 6"
    cmd-7 = "workspace 7"
    cmd-8 = "workspace 8"
    cmd-9 = "workspace 9"
    cmd-0 = "workspace 10"

    # üì¶ Move Containers Between Workspaces
    cmd-shift-1 = "move-node-to-workspace 1"
    cmd-shift-2 = "move-node-to-workspace 2"
    cmd-shift-3 = "move-node-to-workspace 3"
    cmd-shift-4 = "move-node-to-workspace 4"
    cmd-shift-5 = "move-node-to-workspace 5"
    cmd-shift-6 = "move-node-to-workspace 6"
    cmd-shift-7 = "move-node-to-workspace 7"
    cmd-shift-8 = "move-node-to-workspace 8"
    cmd-shift-9 = "move-node-to-workspace 9"
    cmd-shift-0 = "move-node-to-workspace 10"

    # üîÅ Switch between workspaces
    cmd-tab = "workspace-back-and-forth"
    cmd-shift-tab = "move-workspace-to-monitor --wrap-around next"

    # üîß Modes
    cmd-r = "mode resize"
    cmd-shift-semicolon = 'mode service'

    # üîÑ Restart & Reload AeroSpace
    cmd-shift-r = "reload-config"

# üîß **Resize Mode**
[mode.resize.binding]
    j = "resize smart -50"
    k = "resize smart +50"
    l = "resize smart -50"
    semicolon = "resize smart +50"
    enter = "mode main"
    esc = "mode main"
    cmd-r = "mode main"

# üîß **Service Mode (Advanced Controls)**
[mode.service.binding]
    esc = ["reload-config", "mode main"]
    r = ["flatten-workspace-tree", "mode main"]  # Reset layout
    f = ["layout floating tiling", "mode main"]  # Toggle floating/tiling
    backspace = ["close-all-windows-but-current", "mode main"]

    # Join windows into single split container
    cmd-shift-h = ["join-with left", "mode main"]
    cmd-shift-j = ["join-with down", "mode main"]
    cmd-shift-k = ["join-with up", "mode main"]
    cmd-shift-l = ["join-with right", "mode main"]

    # üîä Volume Controls
    down = "volume down"
    up = "volume up"
    shift-down = ["volume set 0", "mode main"]

# üíª Setup workspaces by monitor
[workspace-to-monitor-force-assignment]
    # Workspaces 1-3 go to your main monitor
    1 = "DELL U2415"
    2 = "DELL U2415"
    3 = "DELL U2415"

    # Workspaces 4-5 go to the laptop monitor
    4 = "Built-in Retina Display"
    5 = "Built-in Retina Display"

    # Workspaces 6-7 go to the vertical monitor
    6 = "DELL S2421Nx"
    7 = "DELL S2421Nx"
